<mat-card>
  <mat-card-header class="header">
    <div mat-card-avatar class="user-avatar-photo"></div>
    <span>{{ post.additionDate | date: 'medium' }} </span>
    <mat-card-title>
      <p>{{ post.question }}</p>
      <div class="example-button-container">
        <button mat-icon-button aria-label="delete icon" (click)="delete.next(post)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card-title>
    <mat-card-subtitle>{{
      post.addedByUser.displayName ? post.addedByUser.displayName : post.addedByUser.email
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="left-right">
    <div
      class="thumbs-up"
      *ngFor="let image of getImagesAsList(post); let i = index"
      [ngClass]="{ upvoted: false }"
    >
      <img
        [src]="image.url"
        alt="First image uploaded by user {{ post.addedByUser.email }}"
        [ngClass]=""
        (click)="clickedImageWithId.next({ post: post, imageId: image.imageId })"
      />
      <span class="thumbs-up-counter">
        <mat-icon>thumb_up</mat-icon> {{ getVoteCount(post, image.imageId) }}</span
      >
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
