<mat-card>
  <mat-card-header class="header">
    <mat-card-title>
      <div
        mat-card-avatar
        class="user-avatar-photo"
        [matTooltip]="post.addedByUser.displayName ? post.addedByUser.displayName : post.addedByUser.email"
      ></div>
      <span>{{ post.question }}</span>
      <button class="delete-button" mat-icon-button aria-label="delete icon" (click)="delete.next(post)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-title>

    <mat-card-subtitle>
      <span>{{ 'at' | translate }} {{ post.additionDate | date: 'medium' }} </span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="left-right">
    <div
      class="thumbs-up"
      *ngFor="let image of getImagesAsList(post); let i = index"
      [ngClass]="{ upvoted: false }"
    >
      <img
        [src]="image.url"
        alt="image uploaded by user {{ post.addedByUser.email }}, imageId={{ image.imageId }}"
        [ngClass]=""
      />
      <span
        class="thumbs-up-counter"
        (click)="clickedImageWithId.next({ post: post, imageId: image.imageId })"
      >
        <mat-icon>thumb_up</mat-icon>
        {{ getVoteCount(post, image.imageId) }}</span
      >
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
